<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>

<body>
    <!-- Simple HTML Table -->

    <table border="1">
        <tr>
            <th>Student</th>
            <th>Grade</th>
            <th>Subject</th>
        </tr>
        <tr>
            <td>Alex</td>
            <td>B+</td>
            <td>Compsci</td>
        </tr>
        <tr>
            <td>Jamie</td>
            <td>A</td>
            <td><Math></Math></td>
        </tr>
    </table>

<!-- Emmet shortcut for a contact table -->
 <!-- table>th>tr>th*3 -->
 <table border="5">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
    </thead>
    <!-- tbody>tr*2>td*3 -->
     <tbody>
        <tr>
            <td>John Smith</td>
            <td>(555)123-4567</td>
            <td>john.smith@yahoo.com</td>
        </tr>
        <tr>
            <td>Alex Doe</td>
            <td>(333)123-4567</td>
            <td>alex@alex.com</td>
        </tr>
     </tbody>
 </table>
